<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="facebook.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/v3/ye/r/a36n03MSzp1.png"> 
    <title>Facebook</title>
    
</head>
<body>
    <div class="header">
        <div class="first-h">
            <div class="icon-h1">
                <a href="https://m.facebook.com/chaewon.park.9809?refid=8">
                <img src="profile.PNG"></a>
            </div>
            <div class="search-h1">
                <img src="돋보기.PNG">
                <span>검색</span>
            </div>
            <div class="camera-h1">
                <img src="캡처.PNG">
            </div>
        </div>

        <div class="second-h">
            <img src="1-.PNG">
            <img src="2-.PNG">
            <img src="3-.PNG">
            <img src="5-.PNG">
            <img src="5--.PNG">
            <img src="6-.PNG">
        </div>

        <div class="bar">

        </div>

        <div class="input-bar">
            <div class="input-1">
                <img src="profiel.png">
            </div>
            <div class="input-2">
                <span>무슨 생각을 하고 계신가요?</span>
            </div>
            <div class="input-3">
                <img src="pic.PNG">
                <span>사진</span>
            </div>

        </div>
        
        <div class="story">
            <div class="story-heading">
                <span class="s1">스토리</span>
                <span class="s2">보관된 스토리</span>
            </div>
            <div class="story-body">
                <div class="small-prof">
                    <img src="">
                </div>
                <div class="main-body">
                    <img src="story_profile.png">
                </div>
                <div class="story-name">
                    <span></span>
                </div>
            </div>

        </div>

        <div class = "feed">

        </div>
    </div>
    
</body>
</html>
