

    {% extends 'base.html' %}
   
    {% block css %} {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'new.css' %}">
    {% endblock %}
    

    {% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력해주세요.">
        </div>
        <div>
            <label for="content">세부사항</label>
        <script type="text/javascript">
          function textcounter() {
          document.getElementById("counter").innerHTML = document.getElementById("content").value.length;
    }
        </script>
        
        <textarea name="content" id="content" onkeyup="textcounter()" cols="30" rows="10" placeholder="내용을 입력해주세요."></textarea>
        </div>
        
        <div class="counter" >
            <span id="counter"> </span>자 (공백 포함)
        </div>
        <div>
            <label for="deadline">마감기한</label>
            <input type="date" name="deadline" id="deadline">
        </div>
        <button type="submit">추가하기</button>
    </form>

    
    {% endblock %}
